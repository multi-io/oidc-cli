<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OIDC Demo Client</title>
</head>
<body>

    <h1>OIDC Demo Client</h1>

    {{if .IdTokenJson}}
    Logged in.

    <p>

    <h2>ID Token Attributes</h2>

    <ul>
        {{ range $key, $value := .IdTokenJson }}
        <li><strong>{{ $key }}</strong>: {{ $value }}</li>
        {{ end }}
    </ul>

    </p>

    TODO logout

    {{else}}

    <p>Not logged in.</p>

    <a href="{{.AuthCodeURL}}">Login</a>

    {{end}}

    {{if .Errors}}
    <div>
    {{range .Errors}}
        {{.}}<br>
    {{end}}
    </div>
    {{end}}
</body>
</html>
